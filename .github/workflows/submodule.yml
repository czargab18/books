name: Notifica estatistica para atualizar submodule

on:
  push:
    branches: [main]
    paths: ["build/**/*.qmd", "build/**/*.yml", "build/*.html", "build/*.bib"]

jobs:
  notifica-estatistica:
    runs-on: ubuntu-latest
    steps:
      - name: Dispara 'repository_dispatch' no estatistica
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PERSONAL_ACCESS_TOKEN" \
            https://api.github.com/repos/czargab18/estatistica/dispatches \
            -d '{"event_type": "atualiza-books"}'