name: render_create_pr
description: Renderiza livros Quarto e cria 'Pull Request' automaticamente para revisão
# modelos de ia: Cloude Sonnet 4 e Gemini Pro

on:
  workflow_dispatch:
  push:
    branches: [main, stag, book, dev1]
    paths: ["build/**/*.qmd", "build/**/*.yml", "build/*.bib"]

permissions:
  contents: write
  actions: write
  pull-requests: write

env:
  USERNAME: ${{ github.repository_owner }}
  USEREMAIL: ${{ secrets.USEREMAIL }}
  TOKEN: ${{ secrets.TOKEN_REPO_SYNC }}

jobs:
  renderizar:
    runs-on: ubuntu-latest
    environment:
      name: ENVIRONMENT

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          token: ${{ env.TOKEN }}
          path: books

      - name: Configura Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # - name: Cria pasta '_rendered'
      #   run: |
      #     echo "Criando diretório para os livros renderizados..."
      #     mkdir -p _rendered

      - name: Renderiza livros Quarto
        working-directory: books
        run: |
          for folder in $(ls build); do
            if [ -d "build/$folder" ]; then
              echo "Renderizando livro: $folder"
              quarto render "build/$folder" --to html --execute --output-dir "./../_rendered/$folder"
            fi
          done

      - name: Verificar pasta 'books/book' existe
        working-directory: books
        id: check-book-folder
        run: |
          if [ ! -d "book" ]; then
            echo "A pasta 'book' não existe. Criando a pasta..."
            mkdir -p book
          else
            echo "A pasta 'book' já existe."
          fi

      - name: Lista os livros renderizados
        run: |
          echo "Livros renderizados:"
          echo "RENDERED_BOOKS=$(ls build/_rendered | xargs)" >> $GITHUB_ENV

      - name: Remove versões antigas dos livros renderizados
        working-directory: books
        run: |
          for folder in ${{ env.RENDERED_BOOKS }}; do
            rm -rf "book/$folder"
          done

      - name: Move novos livros renderizados para book
        run: |
          for folder in ${{ env.RENDERED_BOOKS }}; do
            mv "build/_rendered/$folder" "book/$folder"
          done

      - name: Commit e criar Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: book
          title: "book: atualiza novos livros Quarto renderizados"
          labels: |
            books
            quarto
            action
            needs-review
            automated-pr
          assignees: ${{ github.repository_owner }}
          reviewers: ${{ github.repository_owner  }}
          draft: false
          commit-message: |
            books: atualiza livros renderizados

            Livros processados:
            $(ls book 2>/dev/null | grep -E '^[A-Z]{3}[0-9]{4}' | sed 's/^/- /' || echo "- Nenhum")

            - Renderização Quarto → HTML
            - Estrutura organizada em book/

            Commit fonte: ${{ github.sha }}
            Data: $(date +'%Y-%m-%d %H:%M:%S UTC')
          body: |
            ## 📖 atualiza books renderizados pelo GitHub Actions

            Esta 'pull_request' contém a atualização dos livros renderizados, via GitHub Actions, a partir dos arquivos fonte em Quarto (.qmd) presentes na pasta `build/`.

            ### 📋 Detalhes da Renderização
            - **Commit fonte**: `${{ github.sha }}`
            - **Workflow**: `${{ github.run_id }}`
            - **Data**: $(date +'%Y-%m-%d %H:%M:%S UTC')
            - **Triggering commit**: `${{ github.event.head_commit.message }}`

            ### 📚 Livros Renderizados
            $(ls book 2>/dev/null | grep -E '^[A-Z]{3}[0-9]{4}' | sed 's/^/- 📖 /' || echo "- Nenhum livro renderizado")

            ## 👀 Review Checklist
            Por favor, verifique se todos os livros foram renderizados corretamente e estão prontos para publicação.:
            - [ ] 📖 Livros foram renderizados corretamente
            - [ ] 🎨 Formatação e estilos estão adequados
            - [ ] 🔗 Links internos funcionam
            - [ ] 📱 Layout é responsivo
            - [ ] 📁 Estrutura de pastas está organizada

            ---
            **⚠️ Esta PR requer aprovação manual do proprietário antes do merge.**

