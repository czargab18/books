name: render_v2

on:
  push:
    branches: [stag]
    paths: ["build/**/*.qmd", "build/**/*.yml", "build/*.bib"]
  workflow_dispatch:
    inputs:
      livros:
        description: 'Livros para renderizar (ex: "TAS0000","EST0033" ou "all" para todos)'
        required: false
        default: "all"
        type: string

env:
  url: ${{ vars.URL }}
  TOKEN: ${{ secrets.TOKEN_REPO_SYNC }}
  USERNAME: ${{ github.repository_owner }}
  USEREMAIL: ${{ secrets.USEREMAIL }}

permissions:
  pages: write
  id-token: write
  contents: write
  actions: write
  pull-requests: write

jobs:
  books:
    runs-on: ubuntu-latest
    environment:
      name: ENVIRONMENT
    steps:
      - name: Configura credenciais do Git para submÃ³dulos privados
        run: |
          git config --global url."https://${{ env.TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: ${{ env.USERNAME }}/books
          token: ${{ env.TOKEN }}
          ref: "stag"
          fetch-tags: true
          submodules: false

      - name: Detectar livros para renderizar de 'workflow_dispatch'
        if: github.event_name == 'workflow_dispatch'
        id: detectar_livros_workflow_dispatch
        run: |
          INPUT_LIVROS="${{ github.event.inputs.livros }}"

          if [ "$INPUT_LIVROS" == "all" ]; then
            LISTA=$(find build -maxdepth 1 -type d -name '[A-Z][A-Z][A-Z][0-9][0-9][0-9][0-9]' -printf '%f\n' | sort | xargs)
            echo "ğŸ“š Renderizando todos os livros: $LISTA"
          else
            LISTA=$(echo "$INPUT_LIVROS" | tr ',' ' ' | xargs)
            echo "ğŸ“š Renderizando livros especificados: $LISTA"
          fi

          echo "lista_livros=$LISTA" >> $GITHUB_OUTPUT
          echo "âœ… Lista salva: $LISTA"

      - name: Detectar livros para renderizar de 'push'
        id: detectar_livros_push
        if: github.event_name == 'push'
        run: |
          ARQUIVOS_MODIFICADOS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          LISTA=$(echo "$ARQUIVOS_MODIFICADOS" | grep -oE '^build/[A-Z]{3}[0-9]{4}' | sed 's|build/||' | sort | uniq | xargs)

          echo "ğŸ“š Livros detectados por push: $LISTA"
          echo "lista_livros=$LISTA" >> $GITHUB_OUTPUT
          echo "âœ… Lista salva: $LISTA"

      - name: Instalar Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "release"

      - name: Cria pasta 'book' se nÃ£o existir
        run: |
          mkdir -p book

      - name: Renderizar livros
        id: renderizar_livros
        if: steps.detectar_livros_push.outputs.lista_livros != '' || steps.detectar_livros_workflow_dispatch.outputs.lista_livros != ''
        run: |
          LISTA="${{ steps.detectar_livros_push.outputs.lista_livros || steps.detectar_livros_workflow_dispatch.outputs.lista_livros }}"

          if [ -z "$LISTA" ]; then
            echo "âš ï¸ Nenhum livro para renderizar"
            exit 0
          fi

          NUM_LIVROS=$(echo "$LISTA" | wc -w)
          echo "ğŸ“š Renderizando $NUM_LIVROS livro(s): $LISTA"

          SUCCESS_COUNT=0
          FAIL_COUNT=0

          for livro in $LISTA; do
            if [ -d "build/$livro" ]; then
              echo ""
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "ğŸ“– Renderizando: $livro"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo ""
              
              if quarto render "build/$livro" --to html --execute --output-dir "./../../book/$livro"; then
                echo "âœ… Sucesso: $livro"
                SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
              else
                echo "âŒ Erro ao renderizar: $livro"
                FAIL_COUNT=$((FAIL_COUNT + 1))
              fi
            else
              echo "âš ï¸ Livro nÃ£o encontrado: $livro"
              FAIL_COUNT=$((FAIL_COUNT + 1))
            fi
          done
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Resumo da RenderizaÃ§Ã£o"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Sucesso: $SUCCESS_COUNT"
          echo "âŒ Falhas: $FAIL_COUNT"
          echo "ğŸ“š Total: $NUM_LIVROS"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          # ComparaÃ§Ã£o segura e saÃ­da explÃ­cita
          if [ "${FAIL_COUNT:-0}" -gt 0 ]; then
            echo "âš ï¸ Alguns livros falharam na renderizaÃ§Ã£o"
            exit 1
          else
            echo "âœ¨ RenderizaÃ§Ã£o concluÃ­da com sucesso!"
            exit 0
          fi

      - name: Commit e criar Pull Request de 'book' para 'stag'
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ env.TOKEN }}
          base: stag
          branch: book
          delete-branch: true
          title: "book: atualiza livros Quarto renderizados"
          labels: |
            books
            quarto
            action
            automated-pr
          assignees: ${{ github.repository_owner }}
          draft: false
          commit-message: |
            books: atualiza livros renderizados

            Commit fonte: ${{ github.sha }}
            Data: $(date +'%Y-%m-%d %H:%M:%S UTC')
            Evento: ${{ github.event_name }}
            Livros: ${{ steps.detectar_livros_push.outputs.lista_livros || steps.detectar_livros_workflow_dispatch.outputs.lista_livros }}
          body: |
            ## ğŸ“– AtualizaÃ§Ã£o de Livros Renderizados

            ### ğŸ“‹ Detalhes da RenderizaÃ§Ã£o
            - **Commit fonte**: `${{ github.sha }}`
            - **Workflow Run**: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - **Evento**: ${{ github.event_name }}

            ### ğŸ“š Livros Renderizados
            ```
            ${{ steps.detectar_livros_push.outputs.lista_livros || steps.detectar_livros_workflow_dispatch.outputs.lista_livros }}
            ```

            ### ğŸ”„ AlteraÃ§Ãµes Aplicadas
            - âœ… RenderizaÃ§Ã£o Quarto â†’ HTML (saÃ­da em `/book/<livro>`)

            ## ğŸ‘€ Review Checklist
            - [ ] ğŸ“– Livros renderizados corretamente
            - [ ] ğŸ¨ FormataÃ§Ã£o e estilos adequados
            - [ ] ğŸ”— Links internos funcionam

            ---
            **âš ï¸ Esta PR requer aprovaÃ§Ã£o manual antes do merge.**

      - name: Auto-approve Pull Request de 'book' para 'stag'
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = parseInt('${{ steps.create-pr.outputs.pull-request-number }}', 10);
            if (prNumber) {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                event: 'APPROVE'
              });
              core.info(`PR #${prNumber} approved`);
            }

      - name: Aguardar processamento da aprovaÃ§Ã£o
        if: steps.create-pr.outputs.pull-request-number != ''
        run: sleep 3

      - name: Auto-merge Pull Request de 'book' para 'stag'
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TOKEN_REPO_SYNC }}
          script: |
            const prNumber = parseInt('${{ steps.create-pr.outputs.pull-request-number }}', 10);
            if (prNumber) {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash'
              });
              core.info(`PR #${prNumber} merged`);
            }

  pr-main:
    needs: books
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: ENVIRONMENT
    steps:
      - name: Criar Pull Request de 'stag' para 'main'
        env:
          GH_TOKEN: ${{ secrets.TOKEN_REPO_SYNC }}
          PR_BODY: |
            ## ï¿½ SincronizaÃ§Ã£o stag â†’ main
            
            Esta Pull Request sincroniza as alteraÃ§Ãµes da branch `stag` (staging) para a branch `main` (produÃ§Ã£o).
            
            ### ğŸ“‹ Detalhes
            - **Branch origem**: `stag`
            - **Branch destino**: `main`
            - **Workflow Run**: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ### âœ… Checklist
            - [ ] Verificar se todos os livros estÃ£o renderizados corretamente
            - [ ] Confirmar que os testes passaram
            - [ ] Revisar alteraÃ§Ãµes crÃ­ticas
            
            **âš ï¸ Esta PR requer aprovaÃ§Ã£o manual antes do merge para produÃ§Ã£o.**
        run: |
          EXISTING_PR=$(gh pr list --repo ${{ github.repository }} --base main --head stag --json number --jq '.[0].number')
          
          if [ -n "$EXISTING_PR" ]; then
            echo "âœ… PR jÃ¡ existe: #$EXISTING_PR"
            echo "ğŸ”— https://github.com/${{ github.repository }}/pull/$EXISTING_PR"
          else
            gh pr create \
              --repo ${{ github.repository }} \
              --base main \
              --head stag \
              --title "release: sincroniza stag â†’ main" \
              --body "$PR_BODY" \
              --label "release,sync,automated-pr" \
              --assignee ${{ github.repository_owner }}
            
            echo "âœ… PR criada com sucesso!"
          fi
