project:
  type: book
#  output-dir: "../../../book/EST0033"
#  lib-dir:  "_libs"
  preview:
    navigate: true
    browser: false
    host: "localhost"
    port: 4200

format:
  html-math-method:
    method: mathjax
    url: "https://cdn.jsdelivr.net/npm/mathjax@4.0.0/tex-mml-chtml.js"
  html:
    lang: "pt-BR"
    search: true
    language: 
      pt-BR:
        search-text-placeholder: "Pesquisar conteúdo..."
    bread-crumbs: true
    number-sections: true
    anchor-sections: true
    code-link: true
    toc-location: left
    toc-depth: 2
    toc-title: "Conteúdo"
    toc-expand: false
    collapse: true
    collapse-level: 1
    theme: cosmo
    # css: styles.css

book:
  sidebar: 
    toc: true
    style: "floating"
    code-link: false
    pinned: true
    search: true
  search: 
    location: sidebar
    type: "textbox"
    limit: 20

  chapters:
    - index.qmd
