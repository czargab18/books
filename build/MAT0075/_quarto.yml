project:
  type: book
#  output-dir: "../../book/MAT0075"
#  lib-dir:  "_libs"
  preview:
    navigate: true
    browser: false
    host: "localhost"
    port: 4200
  
book:
  sidebar: 
    collapse: true
    collapse-level: 1
    style: "floating"
    code-link: false
    pinned: true
    search: true
  search: 
    location: sidebar
    type: "textbox"
    limit: 20

  chapters:
    - index.qmd

    - part: "Pré-textuais"
      chapters:
        - pretextuais/sumario.qmd

    - part: "Requisitos"
      chapters:
        - requisitos/combinatoria.qmd

    - part: "Espaço de Probabilidade"
      chapters:
        - textuais/topico1.qmd
        - exercicios/topico1.qmd

    - part: "Pós-textuais"
      chapters:
        - postextuais/references.qmd

bibliography: postextuais/references.bib

format:
  html:
     toc: true
     toc-location: left
     toc-title: "Conteúdo"
     toc-depth: 2
     toc-expand: false
     bread-crumbs: false
     number-sections: false
     anchor-sections: false
     code-link: false

