project:
  type: book
#  output-dir: "../../book/MAT0075"
#  lib-dir:  "_libs"
  preview:
    navigate: true
    browser: false
    host: "localhost"
    port: 4200
  
book:
  sidebar: 
    collapse: true
    collapse-level: 1
    style: "floating"
    code-link: false
    pinned: true
    search: true
  search: 
    location: sidebar
    type: "textbox"
    limit: 20

  chapters:
    - index.qmd

    - part: "Fundamentos"
      chapters:
        - fundamentos/combinatoria.qmd
        - fundamentos/espacos-probabilidade.qmd

    - part: "Probabilidade"
      chapters:
        - probabilidade/definicao.qmd
        - probabilidade/propriedades.qmd
        - probabilidade/condicional.qmd
        - probabilidade/independencia.qmd

    - part: "Variáveis Aleatórias"
      chapters:
        - variaveis-aleatorias/discretas.qmd
        - variaveis-aleatorias/continuas.qmd
        - variaveis-aleatorias/distribuicoes.qmd

    - part: "Exercícios"
      chapters:
        - exercicios/lista1.qmd
        - exercicios/lista2.qmd

    - part: "Referências"
      chapters:
        - postextuais/bibliografia/references.qmd

bibliography: postextuais/bibliografia/references.bib

format:
  html:
     toc: true
     toc-location: left
     toc-title: "Conteúdo"
     toc-depth: 3
     toc-expand: true
     bread-crumbs: true
     number-sections: true
     anchor-sections: true
     code-link: true
     theme: cosmo

